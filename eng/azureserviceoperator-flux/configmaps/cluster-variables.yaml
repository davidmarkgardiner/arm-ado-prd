apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-variables
  namespace: flux-system
data:
  # Azure Configuration
  subscription_id: "${subscription_id}"
  location: "${location}"
  environment: "${environment}"

  # Resource Group Configuration
  resource_group_name: "${resource_group_name}"

  # Cluster Configuration
  cluster_name: "${cluster_name}"
  cluster_dns_prefix: "${cluster_dns_prefix}"
  kubernetes_version: "${kubernetes_version}"

  # Node Configuration
  system_node_vm_size: "${system_node_vm_size}"
  system_node_count: "${system_node_count}"

  # Network Configuration
  vnet_subnet_arm_id: "${vnet_subnet_arm_id}"
  service_cidr: "${service_cidr}"
  dns_service_ip: "${dns_service_ip}"
  pod_cidr: "${pod_cidr}"

  # Identity Configuration
  control_plane_identity_arm_id: "${control_plane_identity_arm_id}"
  kubelet_identity_arm_id: "${kubelet_identity_arm_id}"
  kubelet_identity_client_id: "${kubelet_identity_client_id}"
  kubelet_identity_object_id: "${kubelet_identity_object_id}"

  # Security Configuration
  admin_group_object_ids: "${admin_group_object_ids}"
  ssh_public_key: "${ssh_public_key}"

  # Monitoring Configuration
  log_analytics_workspace_arm_id: "${log_analytics_workspace_arm_id}"

  # Tags
  project: "${project}"
  cost_center: "${cost_center}"
  owner: "${owner}"
  cmdb_reference: "${cmdb_reference}"
  team: "${team}"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-network-variables
  namespace: flux-system
data:
  # Network Plugin Configuration
  network_plugin: "azure"
  network_plugin_mode: "overlay"
  network_policy: "cilium"
  network_dataplane: "cilium"
  load_balancer_sku: "standard"
  outbound_type: "loadBalancer"
  ip_families: '["IPv4"]'